# Redirect HTTP to HTTPS for all domains
server {
    listen 80;
    server_name fbdatabase.com www.fbdatabase.com admin.fbdatabase.com api.fbdatabase.com;
    return 301 https://$server_name$request_uri;
}

# Frontend Next.js - fbdatabase.com (HTTPS)
server {
    listen 443 ssl;
    http2 on;
    server_name fbdatabase.com www.fbdatabase.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/certs.pem;
    ssl_certificate_key /etc/nginx/ssl/private.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend application (Next.js)
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Ssl on;
    }
}

